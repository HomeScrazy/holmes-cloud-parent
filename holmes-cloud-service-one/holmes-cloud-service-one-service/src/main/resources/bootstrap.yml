holmes:
  nacos:
    ip: ${NACOS_IP:@nacos.ip@}
    port: ${NACOS_PORT:@nacos.port@}
    namespace: ${NACOS_NAMESPACE:@nacos.namespace@}
    username: ${NACOS_USERNAME:@nacos.username@}
    password: ${NACOS_PASSWORD:@nacos.password@}

spring:
  application:
    name: '@project.artifactId@'
  cloud:
    nacos:
      discovery:
        server-addr: ${holmes.nacos.ip}:${holmes.nacos.port}
        namespace: ${holmes.nacos.namespace}
      config:
        server-addr: ${holmes.nacos.ip}:${holmes.nacos.port}
        namespace: ${holmes.nacos.namespace}
        enabled: true
        file-extension: yaml
logging:
  config: classpath:logback-dev.xml